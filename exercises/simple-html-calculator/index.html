<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple HTML Calculator</h1>

    <div class="section add">
        <h2>Addition</h2>

        <form name="add" >
            <input name="addOne" placeholder="Number One" type="number">
            <input name="addTwo" placeholder="Number Two" type="number">
            <button name="addButton">Add Them Together!!</button>
            <h2 id="addResult"></h2>
        </form>
    </div>

    <div class="section subtract">
        <h2>Subtraction</h2>

        <form name="subtract" >
            <input name="subOne" placeholder="Number One" type="number">
            <input name="subTwo" placeholder="Number Two" type="number">
            <button name="subButton">Subtract Them Apart!!</button>
            <h2 id="subResult"></h2>
        </form>
    </div>

    <div class="section multiply">
        <h2>Multiplication</h2>

        <form name="multiply" >
            <input name="multOne" placeholder="Number One" type="number">
            <input name="multTwo" placeholder="Number Two" type="number">
            <button name="multButton">Multiply Them Together!!</button>
            <h2 id="multResult"></h2>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
