<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "title">
        <h1>Mario Pest Control</h1>
    </div>

    <div class="separate"></div>

    <div class="characters">
        <div class="char goomba">
            <img src="goomba.png" alt="goomba">
            <h2>Goombas</h2>
            <div class="price">
                <h2>5</h2>
                <img class="gold" src= "Gold.png" alt="Gold">
                </div>
        </div>

        

        <div class="char bob-ombs">
            <img src="bob-omb.png" alt="bob-omb">
            <h2>Bob-ombs</h2>
            <div class="price">
                <h2>7</h2>
                <img class="gold" src= "Gold.png" alt="Gold">
                </div>
        </div>
        

        <div class="char cheep-cheeps">
            <img src="cheep-cheep.png" alt="cheepcheep">
            <h2>Cheep-cheeps</h2>
            <div class="price">
                <h2>11</h2>
                <img class="gold" src= "Gold.png" alt="Gold">
            </div>
        </div>
    </div>

    
    <form name="amounts">
        <div class="amountsInputs">
        <input name="goomba" type="number" placeholder="Goombas">
        <input name="bobomb" type="number" placeholder="Bob-ombs">
        <input name="cheepcheep" type="number" placeholder="Cheep-cheep">
    </div>
        <button name="process">Click to Calculate</button>
    </form>

    <div class = "total">
        <h1>Total Price</h1>
        <h1 id= "totalCost"></h1>
    </div>

    <div class="footer">
        
                <p>mario@plumber.com</p>
                <p>plumber.com</p>
                <p>345 W Mushroom Blv
                </p>
                <p>Star Kingdom 83340</p>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
