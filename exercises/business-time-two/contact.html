<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dalton Cottage</h1>
        <h2>Bed and Breakfast</h2>
    </header>

    <nav>
        <p id="navToggle">*</p> 

        <div id = "try" class="active">
            <div id="navLinks">
                <a href="home.html">Home</a>
                <a href="grounds.html">Grounds</a>
                <a href="events.html">Events</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <h1>Contact</h1>

        <form name="form">
            <h2>Name:</h2>

            <div class="name">
                <input name="firstName" type="text" placeholder="First Name">
                <input name="lastName" type="text" placeholder="Last Name">
            </div>
                
    
            <h2>Contact:</h2>

            

                <input name="email" type="text" placeholder="Email">

            <div class="phone">    
                <label for="areaCode">(</label>
                <input name="areaCode" type="number" placeholder="***" maxlength="3">
                <label for="areaCode">)</label>
                <input name="numB" type="number" placeholder="***" maxlength="3">
                <label for="numB">-</label>
                <input name="numC" type="number" placeholder="****" maxlength="4">
            </div>
    
            <h2>Reason for Contacting:</h2>
            
            
            
            <div class="inline">
                <input name="typeContact" type="checkbox" value="room">
                <label for="typeContact">Room Rental</label>
            </div>
            <div class="inline">
                <input name="typeContact" type="checkbox" value="event">
                <label for="typeContact">Event</label>
            </div>
    
                
            <h2>Prefered Contact:</h2>
            <div class="prefContact">
                
                <div class="inline">
                    <input name="prefContact" type="radio" value="call">
                <label for="call">Call</label>
                </div>

                <div class="inline">
                    <input name="prefContact" type="radio" value="text">
                <label for="text">Text</label>
                </div>

                <div class="inline">
                    <input name="prefContact" type="radio" value="email">
                <label for="email">Email</label>
                </div>
                
                
                
            </div>  
    
            <div class="button">
                <button>Submit</button>
            </div>  
        </form>

        
    </main>
    <footer>
        <p class="foot">Dalton Cottage</p>
        <p class="foot">5683 W. Precious Lane</p>
        <p class="foot">Star, ID 84498</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
