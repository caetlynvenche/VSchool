<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Title</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="grounds.html">Grounds</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>

        <h1>Get in Contact!!</h1>
        <form name="form">
            <h2>Name:</h2>

            <div class="name">
                <input name="firstName" type="text" placeholder="First Name">
                <input name="lastName" type="text" placeholder="Last Name">
                
            </div>
            

            <h2>Contant:</h2>

            <div class="phone">

                <input name="email" type="text" placeholder="Email">
                <label for="areaCode">(</label>
                <input name="areaCode" type="number" placeholder="***" maxlength="3">
                <label for="areaCode">)</label>
                <input name="numB" type="number" placeholder="***" maxlength="3">
                <label for="numB">-</label>
                <input name="numC" type="number" placeholder="****" maxlength="4">
            </div>

                <h2>Reason for Contacting:</h2>
            <div class="typeContact">
                <input name="typeContact" type="checkbox" value="room">
                <label for="typeContact">Room Rental</label>
                <input name="typeContact" type="checkbox" value="event">
                <label for="typeContact">Event</label>
            </div>

            
                <h2>Prefered Contact:</h2>
            <div class="prefContact">
                <input name="prefContact" type="radio" value="call">
                <label for="call">Call</label>
                <input name="prefContact" type="radio" value="text">
                <label for="text">Text</label>
                <input name="prefContact" type="radio" value="email">
                <label for="email">Email</label>
            </div>  

            <div class="button">
                <button>Submit</button>
            </div>
            
                
            
            
        </form>

        
    </main>

    <footer>
        <p>Title of Company</p>
        <p>Fake Address</p>
        <p>Fake Address pt.2</p>
        <p>Logo or icon</p>
    </footer>


    <script src="app.js"></script>
</body>
</html>
