<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flags CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="france">
        <p class="franceRed"></p>
        <p class="franceBlue"></p>
    </div>
    <div class="germany">
        <p class= "germanyBlack"></p>
        <p class= "germanyRed"></p>
    </div>

    <div class="madagascar">
        <p class= "madagascarRed"></p>
        <p class= "madagascarGreen"></p>
    </div>
    <div class="switzerland">
        <p class= "switzerlandVertical"></p>
        <p class= "switzerlandHorizontal"></p>
    </div>

    <div class="sweden">
        <p class="swedenVertical"></p>
        <p class= "swedenHorizontal"></p>
    </div>

    <div class="gambia">
        <p class="gambiaRed"></p>
        <p class="gambiaBlue"></p>
        <p class="gambiaGreen"></p>
    </div>

    <div class= "tonga">
        <p class= "tongaWhite"></p>
        <p class= "tongaRedVert"></p>
        <p class= "tongaRedHoriz"></p>
    </div>

    <div class="japan">
        <p class="japanCircle"></p>
    </div>

    <div class="greece">
        <p class="greeceSquare gS1"></p>
        <p class="greeceSquare gS2"></p>
        <p class="greeceSquare gS3"></p>
        <p class="greeceSquare gS4"></p>

        <p class="greeceShort grS1"></p>
        <p class="greeceShort grS2"></p>
        <p class="greeceShort grS3"></p>

        <p class="greeceLong grL1"></p>
        <p class="greeceLong grL2"></p>
    </div>

    <div class="niger">
        <p class="nOrange"></p>
        <p class="nCircle"></p>
        <p class="nGreen"></p>
    </div>

    <div class="maldives">
        <p class="mGreen"></p>
        <p class="mMoon"></p>
        <p class="mGMoon"></p>
    </div>
</body>
</html>
